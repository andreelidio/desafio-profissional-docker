
version: '3.8'

volumes:
  mdb_vol:

networks:
  mdb_net:
    driver: bridge

##---------------
## MARIADB
##---------------

services:
  mdb:
    image: mariadb:latest
    container_name: mmdb
    environment:
      MARIABD_USER: mdbadmin
      MARIADB_PASSWORD: secret
      MARIADB_ROOT_PASSWORD: secret
    volumes:
      - mdb_vol:/var/lib/mysql
    ports: 
      - 3306:3306
    networks:
      - mdb_net 
    
##---------------
## PhpMyAdmin
##---------------
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mdb:3306
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - 8080:8080
    networks:
      - mdb_net
    depends_on:
      - mdb
    
